- name: user component
  hosts: user
  become: true
  tasks:
  - name:  Disable old nodejs and Enable nodejs-18
    ansible.builtin.shell: dnf module disable nodejs -y ; dnf module enable nodejs:18 -y
  
  - name: Install nodejs
    ansible.builtin.dnf:
      name: nodejs
      state: present
  
  - name: Create roboshop User
    ansible.builtin.user:
      name: roboshop

  - name: Recursively remove app directory  # will delete if already exists
    ansible.builtin.file:
      path: /app
      state: absent

  - name: Creating app directory
    ansible.builtin.file:
      path: /app
      state: directory
    
  - name: Download application to app directory
    ansible.builtin.get_url:
      url: https://roboshop-builds.s3.amazonaws.com/catalogue.zip
      dest: /tmp

  - name: Extract user application
    ansible.builtin.unarchive:
      src: /tmp/user.zip
      dest: /app
      remote_src: yes
  
  - name:  Install dependencies
    ansible.builtin.command: npm install
    args:
      chdir: /app
      

  - name: Copy user service
    ansible.builtin.copy:
      src: user.service 
      dest: /etc/systemd/system/catalogue.service

  - name: Daemon reload and start service
    ansible.builtin.systemd_service:
      daemon_reload: true

 # Lets us start after data is loaded

  - name: copy mongodb repo
    ansible.builtin.copy:
      src: mongodb.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: Install mongodb client
    ansible.builtin.package:
      name: mongodb-org-shell
      state: present

  - name: get the categories count
    ansible.builtin.command:  mongo --host mongodb.practiceazure.com --quiet --eval 'db = db.getSiblingDB("users"); db.users.count()'
    register: user_count

  - name: print the count
    ansible.builtin.debug:
       msg: "product count: {{user_count}}"

  - name: load catalogue data
    ansible.builtin.command: mongo --host mongodb.practiceazure.com < /app/schema/user.js
    when: product_count.stdout == "0"
    
  - name: start and enable user
    ansible.builtin.service:
      name: user
      state: restarted
      enabled: yes